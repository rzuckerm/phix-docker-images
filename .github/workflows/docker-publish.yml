name: Publish CI

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    # Publish semver tags as releases.
    tags: [ 'v*' ]

env:
  DOCKER_TAG_SUFFIX: "-${GITHUB_REF##/v}"

jobs:
  publish:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to docker
        env:
          DOCKER_USER: rzuckerm
          DOCKER_TOKEN: ${{secrets.DOCKER_TOKEN}}
        run: echo "${DOCKER_TOKEN}" | docker login -u "${DOCKER_USER}" --password-stdin

      - name: Build images
        run: make build DOCKER_TAG_SUFFIX=${DOCKER_TAG_SUFFIX}

      - name: Test images
        run: make test DOCKER_TAG_SUFFIX=${DOCKER_TAG_SUFFIX}

      - name: Publish images
        run: echo make publish DOCKER_TAG_SUFFIX=${DOCKER_TAG_SUFFIX}
